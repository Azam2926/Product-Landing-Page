<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #225;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
        }
        header #header-img {
            width: 15%;
        }
        header #nav-bar ul {
            display: flex;
            list-style: none;
        }

        main {
            margin-top: 100px;
        }

        @media screen {
            body {
                background-color: #225;
            }
        }

        /*# sourceMappingURL=style.css.map */

    </style>
</head>
<body>

    <header id="header">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="header image" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="#feature">Feature</a>
                </li>
                <li>
                    <a class="nav-link" href="#about">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
            <input type="submit" value="Submit" id="submit">
        </form>

        <section id="home">
            home
        </section>

        <section id="feature">
            feature
        </section>

        <section id="about">
            Oddiy about
        </section>
        <section id="video-detail">
            <video controls src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
        </section>
    </main>
</body>
</html>
